version: 1
jobs:
  build:
    working_directory: ~/cbc-casper
    docker:
     - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            flake8 --ignore E501 casper/ casper.py
            pytest
      - store_artifacts:
          path: test-reports/
          destination: tr1
