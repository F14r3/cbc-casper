<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5 : Hello World Example</title>

        <style>

        .links line {
          stroke: #999;
          stroke-opacity: 0.6;
        }

        .nodes circle {
          stroke: #fff;
          stroke-width: 1.5px;
        }

        text {
          font: 10px sans-serif;
          text-anchor: middle;
          pointer-events: none;
        }

        </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    </head>
    <body>
        <button onclick="runSimulation()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Run Simulation
        </button>
        <button onclick="plotGraph()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Render Next
        </button>
        <div style="width:400px;">
          <input class="mdl-slider mdl-js-slider" type="range" id="stage-slider" oninput="sliderInput()" min="0" max="100" value="0" tabindex="0">
        </div>
        <svg width="960" height="600"></svg>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
